<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>SocketIO Client</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <link href="main.css" type="text/css"></link>
  </head>
  <body>
    <div id="screentype">
      <button style="width: 45%; padding:100px" onclick="selectScreen('watch')">Watch</button>
      <button style="width: 45%; padding:100px" onclick="selectScreen('screen')" >Screen</button>
    </div>

    <!-- <button type="button" id="cameraButton" style="width: 100%; height:10%">Camera Change</button> -->
    <div id="watch" style="display:none;">
      <button type="button" id="rotate" style="width: 45%; padding:20px" ontouchstart="startTransform(event, 'rotate')" ontouchend="endTransform(event)">Rotate </button>
      <button type="button" id="translate" style="width: 45%; padding:20px" ontouchstart="startTransform(event, 'translate')" ontouchend="endTransform(event)">Translate </button>
      <button type="button" id="input" style="width: 100%; padding:20px">Test Me </button>
    </div>

    <div id="screen" style="display:none;">
      <a-scene>
        <a-box id="box" position="-1 0.5 -3" color="#4CC3D9" shadow></a-box>
        <a-sphere id="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder id="cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane id="plane" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-sky id="sky" color="#ECECEC"></a-sky>
        <a-entity position="0 0 20">
          <a-camera id="camera"></a-camera>
        </a-entity>
        <a-camera id="camera2"></a-camera>
      </a-scene>
    </div>

    <!-- Client Code -->
    <script type="text/javascript">
      var deviceorientation = {};
      var deviceorientation_start = {};
      var deviceorientation_delta = {};
      var devicemotion = {};

      var transform_type = "rotate"; //default behaviour
      var dim = 'x';

      var data_being_sent;
      var time_being_sum;

      // Get WebSocket
      var socket = io();
      // Join a channel
      var room = "test";
      socket.emit("join", room);

      window.addEventListener("deviceorientation", function(event) {
        deviceorientation = {
          x: event.beta,
          y: event.gamma,
          z: event.alpha
        }
      });

      window.addEventListener("devicemotion", function (event) {
        devicemotion.x = event.acceleration.x;
        devicemotion.y = event.acceleration.y;
        devicemotion.z = event.acceleration.z;
      });

      document.getElementById("input").addEventListener("click", function (event) {
          var msg = devicemotion;
          socket.emit("test", msg);
      })

      socket.on("test", function (msg) {
        console.log(msg);
      });

      socket.on("orientation", function (msg) {
        console.log(msg);
        var tilt_value;

        var max_delta = Math.max(msg.dx_rot, msg.dy_rot, msg.dz_rot);
        var max_delta_dim = Object.keys(msg).filter(function(key) {return msg[key] === max_delta})[0];

        var max_motion = Math.max(Math.abs(msg.acc_x), Math.abs(msg.acc_y), Math.abs(msg.acc_z));
        var motion_direction = Object.keys(msg).filter(function(key) {return msg[key] === max_motion})[0];

        var max_tilt = Math.max(Math.abs(msg.x_tilt), Math.abs(msg.y_tilt));
        var tilt_direction = Object.keys(msg).filter(function(key) {return Math.abs(msg[key]) === max_tilt})[0];

        var rot_dimension = max_delta_dim[1];
        var motion_dimension = motion_direction && motion_direction[4];
        var tilt_dimension;
        if (tilt_direction[0]  == 'x') { //when watch is tilted on the x axis, it is tilted in y direction
          tilt_dimension = 'z';
        }
        else {
          tilt_dimension = 'x';
        }

        // mapping from real world axis to AFrame axis is different.

// figure out positive or negative
        if(msg[tilt_direction] > 0) {
          tilt_value = 0.1;
        }
        else {
          tilt_value = -0.1;
        }

        console.log(tilt_dimension);
        switch (msg.transform) {
          case "rotate":
            change({element: "box", attr: "rotation", dim: rot_dimension, value: max_delta}); break;
          case "translate":
            change({element: "box", attr: "position", dim: tilt_dimension, value: tilt_value}); break;
        }

      });

      function selectScreen (type) {
        if(type == 'watch'){
          document.getElementById('watch').style.display = 'block';
        }
        else {
          document.getElementById('screen').style.display = 'block';
        }
        document.getElementById('screentype').style.display = 'none';
      }

      function startTransform (event, type) {
        event.preventDefault();
        transform_type = type;
        deviceorientation_start = deviceorientation;
        time_seconds = 0; //Initiatlize
        data_being_sent = setInterval(sendData, 75);
      }

      function endTransform (event) {
        event.preventDefault();
        clearTimeout(data_being_sent);
      }

      function change (payload) {
        var current_attr_value = {};
        current_attr_value = document.getElementById(payload.element).getAttribute(payload.attr);
        current_attr_value[payload.dim] = current_attr_value[payload.dim] + parseFloat(payload.value);
        document.getElementById(payload.element).setAttribute(payload.attr, current_attr_value);
      }

      function sendData () {
        msg = {
          dx_rot: deviceorientation.x - deviceorientation_start.x,
          dy_rot: deviceorientation.y - deviceorientation_start.y,
          dz_rot: deviceorientation.z - deviceorientation_start.z,
          x_tilt: deviceorientation.x,
          y_tilt: deviceorientation.y,
          z_tilt: deviceorientation.z,
          transform: transform_type,
          acc_x: devicemotion.x,
          acc_y: devicemotion.y,
          acc_z: devicemotion.z,
        }
        socket.emit("orientation", msg);
        deviceorientation_start = deviceorientation; //reset
      }
    </script>
  </body>
</html>
