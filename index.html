<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>SocketIO Client</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <!-- File input and image output -->
    <button type="button" id="input" style="width: 100%; height:50%">Test Me </button>
    <button type="button" id="start" style="width: 100%; height:25%">Start </button>
    <button type="button" id="stop" style="width: 100%; height:25%">Stop </button>

    <!-- Client Code -->
    <script type="text/javascript">
      // Get WebSocket
      var socket = io();
      // Get DOM elements
      var input = document.getElementById("input");
      var output = document.getElementById("output");
      var deviceorientation;
      var deviceorientation_start;
      var deviceorientation_delta;
      // Join a channel
      var room = "test";
      socket.emit("join", room);

      window.addEventListener("deviceorientation", function(event) {
        deviceorientation = event.alpha;
        //socket.emit("image", deviceorientation);
      });
      // Listen to file input events
      document.getElementById("input").addEventListener("click", function (event) {
        // Prepeare file reader
          var image = "Test";
          socket.emit("image", image);
      })
      document.getElementById("start").addEventListener("click", function (event) {
        // Prepeare file reader
          deviceorientation_start = deviceorientation;
      })
      document.getElementById("stop").addEventListener("click", function (event) {
        // Prepeare file reader
          deviceorientation_delta = deviceorientation - deviceorientation_start;
          socket.emit("image", deviceorientation_delta);
      })

      socket.on("image", function (image) {
        console.log(image);
      });
    </script>
  </body>
</html>
