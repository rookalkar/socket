<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>SocketIO Client</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <!-- File input and image output -->
    <button type="button" id="input" style="width: 100%; height:50%">Test Me </button>

    <!-- Client Code -->
    <script type="text/javascript">
      // Get WebSocket
      var socket = io();
      // Get DOM elements
      var input = document.getElementById("input");
      var output = document.getElementById("output");
      // Join a channel
      var room = "test";
      socket.emit("join", room);
      // Listen to file input events
      document.getElementById("input").addEventListener("click", function (event) {
        // Prepeare file reader
          var image = "Test";
          socket.emit("image", image);
      })
      socket.on("image", function (image) {
        console.log(image);
      });
      window.addEventListener("deviceorientation", function() {
        var image = "Orientation";
        socket.emit("image", image);
      });
    </script>
  </body>
</html>
